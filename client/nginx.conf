server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # ðŸ‘‡ This is the magic line
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for performance
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}